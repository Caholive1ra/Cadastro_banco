<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <h2 class="text-center text-primary">ðŸ“‹ Lista de Clientes</h2>
        
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Saldo (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
                <!-- Os clientes serÃ£o carregados aqui -->
            </tbody>
        </table>

        <p class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Voltar para a PÃ¡gina Inicial</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:5000/listar_clientes")
                .then(response => response.json())
                .then(clientes => {
                    let tabela = document.getElementById("tabela-clientes");
                    tabela.innerHTML = ""; // Limpa a tabela antes de carregar
    
                    clientes.forEach(cliente => {
                        let linha = `<tr>
                                        <td>${cliente.id}</td>
                                        <td>${cliente.nome}</td>
                                        <td>${cliente.cpf}</td>
                                        <td>R$ ${cliente.saldo.toFixed(2)}</td>
                                     </tr>`;
                        tabela.innerHTML += linha;
                    });
                })
                .catch(error => console.error("Erro ao carregar clientes:", error));
        });
    </script>
    

</body>
</html>
