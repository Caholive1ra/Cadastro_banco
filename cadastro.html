<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
                    
                    <form id="formCadastro">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" required maxlength="11" oninput="formatarCPF(this)">
                        </div>

                        <div class="mb-3">
                            <label for="saldo" class="form-label">Saldo Inicial (R$):</label>
                            <input type="number" step="0.01" class="form-control" id="saldo" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>

                    <p class="text-center mt-3"><a href="index.html">Voltar para a Página Inicial</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatarCPF(campo) {
            let valor = campo.value.replace(/\D/g, ''); // Remove tudo que não for número
            if (valor.length > 3) valor = valor.replace(/^(\d{3})(\d)/, '$1.$2');
            if (valor.length > 6) valor = valor.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
            if (valor.length > 9) valor = valor.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
            campo.value = valor;
        }
    </script>

</body>
</html>
